    <title>Simple calculator</title>
</head>
<body>

 

    <script>
        console.log("Hello world")

        let firstValue = parseInt(prompt("Please enter a number")); 
        let operator = prompt("Please enter an operator"); 
        let secondValue = parseInt(prompt("Please enter an number")); 

        console.log("firstValue: ",firstValue)
        console.log("operator: ", operator)
        console.log("secondValue: ",secondValue)


        // if (operator === "+") {
        //     console.log("First result", firstValue + secondValue)
        // } else {
        //     console.log("Else", firstValue - secondValue)
        // }

        function calculate(a, b, operator){

            console.log("INSIDE FUNCTION", a, b, operator)
            switch (operator) {
            case "+": 
                return "Result: ", a + b; 
                break; 
            case "-": 
                return "Result: ", a - b; 
                break; 
            case "/": 
                return "Result: ", a / b; 
                break; 
            case "*": 
                return "Result: ", a * b; 
                break; 
            default: 
                return "Invalide operator"; 
            }
        }

        
        console.log(calculate(firstValue, secondValue, operator))

    </script>
    
</body>
</html>
